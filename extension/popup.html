<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniIdent Autofill</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white min-w-[320px] min-h-[320px] flex flex-col items-center p-4">
  <h1 class="text-xl font-bold mb-2">UniIdent Autofill</h1>
  <div id="auth-section" class="w-full flex flex-col items-center mb-4">
    <button id="login-btn" class="btn w-full mb-2">Login with Internet Identity</button>
    <button id="logout-btn" class="btn w-full mb-2 hidden">Logout</button>
  </div>
  <div id="main-section" class="w-full flex flex-col items-center hidden">
    <button id="view-data-btn" class="btn w-full mb-2">View My Data</button>
    <button id="autofill-btn" class="btn w-full mb-2">Autofill Current Page</button>
    <div id="data-table" class="w-full mt-2 hidden">
      <h2 class="text-md font-semibold mb-2">My Credentials</h2>
      <table class="w-full text-xs border">
        <thead>
          <tr>
            <th class="border px-2 py-1">Label</th>
            <th class="border px-2 py-1">Category</th>
            <th class="border px-2 py-1">Value</th>
          </tr>
        </thead>
        <tbody id="credentials-body"></tbody>
      </table>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
